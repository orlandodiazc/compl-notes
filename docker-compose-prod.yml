services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: admin
      POSTGRES_DB: notes
    networks:
      - nginx_network
    ports:
      - "5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080"
    depends_on:
      - db
    networks:
      - nginx_network
    environment:
      SPRING_DATABASE_URL: jdbc:postgresql://db:5432/notes
      SPRING_DATABASE_USER: admin
      SPRING_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    networks:
      - nginx_network
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
    depends_on:
      - backend
    ports:
      - "80"

networks:
  nginx_network:
    external: true
